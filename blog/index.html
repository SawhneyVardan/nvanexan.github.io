---
layout: default
title: Blog
---

<div class="blog-landing-container" >
  <div class="blog-landing-title">
    <h1>{{ page.title }}</h1>
  </div>
  <div style="blog-landing-content">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <span style="background: black; color: white; padding: .25rem; font-size: 12px; margin-right: .5rem;">{{ post.date | date_to_string }}</span>
          <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
