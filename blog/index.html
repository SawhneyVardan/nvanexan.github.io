---
layout: default
title: Blog
---

<div class="blog-landing-container" >
  <div class="blog-landing-title">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="blog-landing-posts">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          - <a href="{{ post.url }}" title="{{ post.title }}"><span class="date">{{ post.date | date_to_string }}</span><span class='title'>{{ post.title }}</span></a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
