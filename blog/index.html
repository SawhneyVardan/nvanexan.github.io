<div class="blog-landing-container" >
  <div class="blog-landing-title">
    <h1 style="font-weight: 300;">{{ page.title }}</h1>
  </div>
  <div style="blog-landing-posts">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <span>{{ post.date | date_to_string }}</span> Â»
          <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
